steps:
  # ==============================================================================
  # Step 1: Build the Container Image
  # ==============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    dir: 'backend'  # <--- THIS IS THE FIX. It runs this step inside the 'backend' folder.
    args:
      - '-c'
      - |
        # We try to pull the image. "|| true" prevents crashing if it doesn't exist yet.
        docker pull gcr.io/$PROJECT_ID/skillprotocol-backend:latest || true
        
        # Now we build. Since we are in 'dir: backend', the "." refers to the backend folder.
        docker build \
          -t gcr.io/$PROJECT_ID/skillprotocol-backend:latest \
          -t gcr.io/$PROJECT_ID/skillprotocol-backend:$COMMIT_SHA \
          --cache-from gcr.io/$PROJECT_ID/skillprotocol-backend:latest \
          .

  # ==============================================================================
  # Step 2: Push the Image
  # ==============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/skillprotocol-backend:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/skillprotocol-backend:$COMMIT_SHA']

  # ==============================================================================
  # Step 3: Deploy to Cloud Run
  # ==============================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'skillprotocol-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/skillprotocol-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# ==============================================================================
# Options
# ==============================================================================
images:
  - 'gcr.io/$PROJECT_ID/skillprotocol-backend:latest'
  - 'gcr.io/$PROJECT_ID/skillprotocol-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY