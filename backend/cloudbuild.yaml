steps:
  # ==============================================================================
  # Step 1: Build
  # ==============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull gcr.io/$PROJECT_ID/skillprotocol-backend:latest || true
        docker build \
          -t gcr.io/$PROJECT_ID/skillprotocol-backend:latest \
          -t gcr.io/$PROJECT_ID/skillprotocol-backend:$COMMIT_SHA \
          --cache-from gcr.io/$PROJECT_ID/skillprotocol-backend:latest \
          .

  # ==============================================================================
  # Step 2: Push
  # ==============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/skillprotocol-backend:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/skillprotocol-backend:$COMMIT_SHA']

  # ==============================================================================
  # Step 3: Deploy
  # ==============================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'skillprotocol-backend'  # <--- MUST MATCH YOUR RUNNING SERVICE NAME
      - '--image'
      - 'gcr.io/$PROJECT_ID/skillprotocol-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/skillprotocol-backend:latest'
  - 'gcr.io/$PROJECT_ID/skillprotocol-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY